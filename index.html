<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src=slideTarget[sliderIndex].image :alt=slideTarget[sliderIndex].title />
                    <div class="text">
                        <h3>{{ slideTarget[sliderIndex].title }}</h3>
                        <p>
                            {{ slideTarget[sliderIndex].text }}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prevSlideFunc()"></div>
                    <div class="next" @click="nextSlideFunc()"></div>
                    <div class="thumb active" @click="clickedSlideFunc($event, 0)">
                        <img src="img/01.webp" alt="Svezia" />
                    </div>
                    <div class="thumb" @click="clickedSlideFunc($event, 1)">
                        <img src="img/02.webp" alt="Ratchet & Clank" />
                    </div>
                    <div class="thumb" @click="clickedSlideFunc($event, 2)">
                        <img src="img/03.webp" alt="Fortnite" />
                    </div>
                    <div class="thumb" @click="clickedSlideFunc($event, 3)">
                        <img src="img/04.webp" alt="Stray" />
                    </div>
                    <div class="thumb" @click="clickedSlideFunc($event, 4)">
                        <img src="img/05.webp" alt="Avengers" />
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="./js/script.js"></script>
</body>

</html>
